<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>

    <title>#BoraCodar - Desafio 11</title>
  </head>

  <body>
    <div id="container">
      <div class="left-container">
        <header>
          <figure>
            <img src="./assets/vertigo-logo.png" alt="Vertigo" />
          </figure>
        </header>

        <main>
          <div class="info">
            <h1>Acesse a plataforma</h1>
            <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
          </div>
          <div class="login-form">
              <form>
                <div class="email">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="password">
                    <div class="password-container">
                        <label for="password">Senha</label>
                        <p><a href="#">Esqueceu a senha?</a></p>
                    </div>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha">
                    <img class='change-view' src="./assets/eye-off.png" alt="Mostrar senha">
                </div>
              </form>
                <button>Entrar</button>
              <div class="create-account">
                <p>Ainda não tem uma conta? <a href="#" target="_blank">Inscreva-se</a></p>
              </div>
        </div>
        </main>
      </div>

      <div class="right-container">
        <figure><img src="./assets/body-bg.jpg" alt=""></figure>
      </div>
    </div>
  </body>
</html>
